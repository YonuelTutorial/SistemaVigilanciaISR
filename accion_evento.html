
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Acción en Evento</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Registrar Acción en Evento</h1>
    <form>
        <label>ID Evento:</label>
        <input type="text" name="evento"><br>

        <label>Acción Realizada:</label>
        <select name="accion">
            <option>Disparo de arma</option>
            <option>Uso de gas pimienta</option>
            <option>Uso de linterna</option>
        </select><br>

        <label>Equipo Usado:</label>
        <input type="text" name="equipo"><br>

        <label>Cantidad de Usos:</label>
        <input type="number" name="cantidad"><br>

        <label>Observación:</label>
        <textarea name="observacion"></textarea><br>

        <button type="submit">Guardar Acción</button>
    </form>
</body>
</html>
